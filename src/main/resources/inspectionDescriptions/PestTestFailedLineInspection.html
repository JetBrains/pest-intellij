<p>Reports failed function calls or assertions in Pest tests. It helps detect the failed line in code faster and start debugging it immediately.</p>
<p><b>Example:</b></p>
<pre><code>
  test("1 is 2", function() {
      expect(1)->toBe(2); //highlighted
  }
</code></pre>
